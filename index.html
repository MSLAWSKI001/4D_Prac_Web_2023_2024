<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src ="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin ></script>
    <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>
        <script type="text/babel">
            const exampleReactElement = <h1>Hello World!</h1>; 
            
            ReactDOM.render(exampleReactElement, document.getElementById("root"));


            const name = "Adam";
            const exampleReactElement2 =  (<h1> Hello  {name} ! </h1>) ;
            ReactDOM.render(exampleReactElement2,document.getElementById("root2"));

            const element = (
                <div className="container">
                    <button disabled = {true}>Wyłączony przycisk</button>
                    <button disabled>Wyłączony przycisk 2</button>
                </div>
            );
            ReactDOM.render(element,document.getElementById("root3"));
        </script>
    
</body>
</html>
