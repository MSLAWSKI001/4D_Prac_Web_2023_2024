<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src ="react.js"></script>
    <script defer src = "react-dom.js"  ></script>
    <script defer src="babel.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
        <script type="text/babel">
            const exampleReactElement = <h1>Hello World!</h1>; 
            
            ReactDOM.render(exampleReactElement, document.getElementById("root"));


            const name = "Adam";
            const exampleReactElement2 =  (<h1> Hello  {name} ! </h1>) ;
            ReactDOM.render(exampleReactElement2,document.getElementById("root2"));

            const element = (
                <div className="container">
                    <button disabled = {true}>Wyłączony przycisk</button>
                    <button disabled>Wyłączony przycisk 2</button>
                </div>
            );
            ReactDOM.render(element,document.getElementById("root3"));

            const attributes = {
                className: "button",
                disabled: true,
            };
            const element2 = (
                <div className="container">
                <button disabled={true}>Wyłączony przycisk 3 </button>
                <button {...attributes}>Wyłączony przycisk 4 </button>
                </div>
            )
            ReactDOM.render(element2,document.getElementById("root4"));
        </script>
    
</body>
</html>
